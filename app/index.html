<!DOCTYPE html>
<html>
<head>
  <title>Prediction Market DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#sellOrder { background-color: red; }
    button#buyOrder { background-color: green; }
    button#cancelOrder { background-color: yellow; }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Prediction Market DApp</h1>
  <div class="section">
    Contract deployed at: <div id="marketAddress"></div>
  </div>

  <hr/>

  <div class="section">
    <h2>User</h2>
    Ethereum Account: <select id="userAccounts"></select>
  </div>
  
  <hr/>

  <div class="section">
    <h2>Order Book</h2>
    <table>
      <tr>
        <td>
          <h3>Bids</h3>
          <table id="bids"></table>
        </td>
        <td>
          <h3>Asks</h3>
          <table id="asks"></table>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Sell Order</h3>
          Odds (1-99%): <input type="text" id="sellerOdds" value="50" /> <br/>
            Quantity (Ether): <input type="text" id="sellerQuantity" /><br/>
            <button id="sellOrder">Sell</button>
            <span id="sellOrderResult"></span>
        </td>
        <td>
          <h3>Buy Order</h3>
          Odds (1-99%): <input type="text" id="buyerOdds" value="50" /> <br/>
            Quantity (Ether): <input type="text" id="buyerQuantity" /><br/>
            <button id="buyOrder">Buy</button>
            <span id="buyOrderResult"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Completed Trades:
          <table id="completedTrades"></table>
        </td>
      </tr>
    </table>
  </div>

  <hr/>
  
  <div class="section">
    <h2>Cancel Order</h2>
    Odds (1-99%): <input type="text" id="cancelOdds" value="50" /> 
      Quantity (Ether): <input type="text" id="cancelQuantity" />
      <button id="cancelOrder">Cancel</button>
      <span id="cancelOrderResult"></span>
  </div>

</body>
</html>
